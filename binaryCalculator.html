<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css">
    <title>Binary Calculator</title>
</head>
<body>

<div id="container">
    <div id="result"></div>
    <div id="btns">
        <button id="btn0" class="button" onclick="clickedZero()">0</button>
        <button id="btn1" class="button" onclick="clickedOne()">1</button>
        <button id="btnClr" class="button" onclick="clickedClr()">C</button>
        <button id="btnEql" class="button" onclick="clickedEql()">=</button>
        <button id="btnSum" class="button" onclick="clickedSum()">+</button>
        <button id="btnSub" class="button" onclick="clickedSub()">-</button>
        <button id="btnMul" class="button" onclick="clickedMul()">*</button>
        <button id="btnDiv" class="button" onclick="clickedDiv()">/</button>
    </div>
</div>

<script src="js/binaryCalculator.js" type="text/javascript"></script>

</body>
</html>
