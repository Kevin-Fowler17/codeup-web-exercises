<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
<h1>Register With Us</h1>

  <form method="POST" action="https://request-inspector.glitch.me/">
      <p>
          <input type="text" id="email" name="email" placeholder="Enter email address">
          <br>
          <input type="password" id="password" name="password" placeholder="Enter password">
      </p>

      <p>
          Enter you bio here ...<br>
          <textarea name="bio"></textarea>
      </p>

      <p>
          How did you hear about us?<br>
          <input type="radio" name="hear_about_us1" value="a">Billboard<br>
          <input type="radio" name="hear_about_us2" value="b">Radio advertisement<br>
          <input type="radio" name="hear_about_us3" value="c">Internet advertisement<br>
          <input type="radio" name="hear_about_us4" value="d">Other<br>
      </p>

      <p>
          What browser are you using?
          <select name="browser">
              <option value="safari">Apple safari</option>
              <option value="chrome">Google chrome</option>
              <option value="edge">Microsoft edge</option>
              <option value="firefox">Mozilla firefox</option>
              <option value="other">Other</option>
          </select>
      </p>

      <p>
          <button type="submit">Submit the form</button>
      </p>
  </form>



</body>
</html>
