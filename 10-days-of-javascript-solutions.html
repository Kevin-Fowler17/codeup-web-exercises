<script>
    function factorial(n) {

        let total = 1;

        for (let i = 0; n > 1; i++) {
            console.log(n)
            total *= n;
            n--
        }
        console.log(total);
    }

    factorial(5)
    factorial(6)
    // factorial(4)
</script>
