  var pivotIndex = function (nums) {

      let runningSumFromLeftArray = [0];
      let runningTotalFromLeft = 0;

      let runningSumFromRightArray = [];
      let runningTotalFromRight = 0;

      for (let i = 0; i < nums.length; i++) {
          runningTotalFromLeft = runningTotalFromLeft + nums[i];
          runningSumFromLeftArray.push(runningTotalFromLeft);
      }

      console.log(runningSumFromLeftArray)

      for (let i = 1; i <= nums.length; i++) {
          runningTotalFromRight = runningTotalFromRight + nums[nums.length - i];
          runningSumFromRightArray.push(runningTotalFromRight);

          console.log(runningSumFromRightArray)

          for (let j = 0; (j < runningSumFromLeftArray.length - 1) & i > 1 ; j++) {
              if (runningTotalFromRight === runningSumFromLeftArray[j]){
                  return j;
              }
          }
      }

      return -1;

  }
