  function longestCommonPrefix(strs) {

      let prefix = strs.reduce(function(p,c){
          for(r="",i=0;p[i]==c[i];r+=p[i],i++){}
          return r;
      });
      let str = []
      str.push('"' + prefix + '"')
      return str[0]
  }
