<!DOCTYPE html>
<html>
<head>
    <title>Konami Code</title>
    <link rel="stylesheet" href="css/konami.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>

<h1 id="my-h1-1">Konami Code</h1>
<h1 id="my-h1-2">You have added 30 lives!</h1>

<audio id="music" loop src="img/Contra%20-%20Jungle%20Theme.mp3" autoplay> </audio>

<footer id="footer">
    <h1 id="my-h1-3">Up Up Down Down Left Right Left Right b a Enter</h1>
</footer>

<script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossOrigin="anonymous"></script>

<script>
    "use strict";

    $(document).keyup(function(event){
        console.log(event.keyCode);
    });


    // let konamiCode = "3838404037393739666513"
    // let konamiCheck = "";
    // $(document).keyup(function(event){
    //     konamiCheck = konamiCheck + event.keyCode;
    //     if (konamiCheck === konamiCode) {
    //         alert("You have added 30 lives!")
    //     }
    // });

    $("#my-h1-2").hide();
    $("#my-h1-3").hide();

    let konamiCode = "ArrowUpArrowUpArrowDownArrowDownArrowLeftArrowRightArrowLeftArrowRightbaEnter"
    let konamiCheck = "";
    $(document).keyup(function(event){
        konamiCheck = konamiCheck + event.key;

        if (konamiCheck === konamiCode) {
            // alert("You have added 30 lives!")
            $("body").css("background", "url(img/contra.jpg) no-repeat center fixed");
            $("body").css("background-size", "cover");

            music.play();
            $("#my-h1-1").hide();

            $("#my-h1-2").slideDown( 300 ).delay( 800 ).fadeIn( 400 );

            $("#my-h1-3").slideUp( 300 ).delay( 800 ).fadeIn( 400 );

        }
    });
</script>
</body>
</html>
