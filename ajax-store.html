<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<h1 class="text-center">My Tool Store</h1>

<table id="products" class="table table-striped">
    <thead class="thead-dark">
    <tr>
        <th scope="col">Title</th>
        <th scope="col">Quantity</th>
        <th scope="col">Price</th>
        <th scope="col">Categories</th>
    </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>

<div class="text-center">
    <button type="button" class="btn btn-primary">Update Inventory</button>
</div>

<script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>

<script>
    (function () {
        function updateInventory () {
            "use strict";
            // TODO: Create an AJAX GET request for the file under data/inventory.json
            $.ajax("/data/inventory.json")

                // TODO: Take the data from inventory.json and append it to the products table
                //       HINT: Your data should come back as a JSON object; use console.log() to inspect
                //             its contents and fields
                //       HINT: You will want to target #insertProducts for your new HTML elements
                .done(function (data) {

                    console.log(data);

                    data.forEach(function (tool) {
                        $("#insertProducts").append(`
                    <tr>
                        <td>${tool.title}</td>
                        <td>${tool.quantity}</td>
                        <td>$${tool.price}</td>
                        <td>${tool.categories.join(", ")}</td>
                    </tr>
                `);
                    });
                });
        }

        updateInventory();

        $("button").on('click', () => updateInventory(data.remove()));

    })();
</script>

</body>
</html>
