    function randomIntFromInterval(min, max) { // min and max included
        return Math.floor(Math.random() * (max - min + 1) + min)
    }

    let sourceA = "";
    let sourceB = "";

    function leftSwap() {
         sourceA = $("#image1").attr("src");
         sourceB = $("#image2").attr("src");

         $("#image1").attr("src", sourceB);
         $("#image2").attr("src", sourceA);
    }

    function rightSwap() {
         sourceA = $("#image3").attr("src");
         sourceB = $("#image2").attr("src");

         $("#image3").attr("src", sourceB);
         $("#image2").attr("src", sourceA);
    }

     $("#left-btn").click(function() {
         leftSwap()
     });

    $("#center-btn").click(function() {
        const rndInt = randomIntFromInterval(1, 2)
        if (rndInt === 1) {
            leftSwap()
        } else {
            rightSwap()
        }
    });

    $("#right-btn").click(function() {
        rightSwap()
    });
