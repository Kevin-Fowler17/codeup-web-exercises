<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First functions</title>
</head>
<body>
    <script>
        function calculateCircumference(radius) {
            const pi = 3.14159
            let circumference = 2 * pi * radius;
            return circumference;
        }

        function calcKilometers(miles) {
            return miles * 1.609;
        }

        function calcLiters(gallons) {
            return gallons * 3.78541;
        }

        function calcFarenhheit(celcius) {
            return (celcius * 1.8) + 32;
        }

    </script>
</body>
</html>
