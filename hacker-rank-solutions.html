    function countingValleys(steps, path) {
        // Write your code here
        let currentLocation = 0;
        let timesBelowSeaLevel = 0;
        let atSeaLevelOrAbove = true;
        for (let i = 0; i < steps; i++) {
            if (path.charAt(i) === "U") {
                currentLocation += 1;
            } else {
                currentLocation -= 1;
            }
            if (currentLocation < 0 && atSeaLevelOrAbove === true) {
                timesBelowSeaLevel += 1;
                atSeaLevelOrAbove = false;
            }
            if (currentLocation === 0 && atSeaLevelOrAbove === false) {
                atSeaLevelOrAbove = true;
            }
