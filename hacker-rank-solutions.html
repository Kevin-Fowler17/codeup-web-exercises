    function minimumBribes(q) {
        let bribes = 0;

        for (let i = q.length - 1; i >= 0; i--) {
            if (q[i] - (i + 1) > 2) {
                console.log("Too chaotic");
                return;
            }

            for (let j = Math.max(0, q[i] - 2); j < i; j++) {
                if (q[j] > q[i]) {
                    bribes++;
                }
            }
        }

        console.log(bribes);
    }

    // Example usage:

        [1, 2, 5, 3, 7, 8, 6, 4]
    ];

    for (let i = 0; i < testCases.length; i++) {
        minimumBribes(testCases[i]);
